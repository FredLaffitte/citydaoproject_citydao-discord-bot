# This is a basic workflow to help you get started with Actions

name:
  Discord-Sync

  # Controls when the workflow will run
on:
  # Triggers the workflow every 5 minutes
  schedule:
    # Run every day at 12:00am (UTC)
    # - cron: '0 * * * *'
    - cron: "*/5 * * * *"

  push:
    branches: [main]

env:
  API_KEY: ${{ secrets.API_KEY }}
  API_USERNAME: ${{ secrets.API_USERNAME }}
  TOKEN: ${{ secrets.TOKEN }}
  # A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "cron"
  cron:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      # This command is just an example to show your secret being printed
      # Ensure you remove any print statements of your secrets. GitHub does
      # not hide secrets that use this workaround.
      - name: Test printing your secret
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_USERNAME: ${{ secrets.API_USERNAME }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "$TOKEN"

      # Runs the installations script
      - name: Install dependencies
        run: npm install

      # Runs a single command using the runners shell
      - name: Run discord/Discourse Role sync
        run: TOKEN="$TOKEN" API_KEY="$API_KEY" API_USERNAME="$API_USERNAME" node scripts/manual-sync.js
